<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <div class="login" style="display: none">
        <!-- <div id="logo"><p class="logo_s">Quiz</p></div> -->
        <form class="login_form">
          <h1>Login</h1>
          <br />

          <label>Email ID :</label>
          <input type="email" placeholder="  Enter email" />

          <label>Password :</label>
          <input type="password" placeholder="  Enter password" />

          <button>Sign in</button>

          <p>or continue with</p>

          <div class="login_op" style="margin-top: 20px">
            <img src="icons8-google-logo_page-0001.jpg" alt="" class="log" />
            <img src="git.png" alt="" class="log" />
            <img src="icons8-facebook-logo_page-0001.jpg" alt="" class="log" />
          </div>

          <p>
            Don't have an account yet? <b id="register">Register for free</b>
          </p>
        </form>
      </div>

      <div class="register">
        <form>
          <h2>Create Account</h2>
          <br />
          <label for="name">Full Name :</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your full name"
            required
          />

          <label for="dob">Date of Birth :</label>
          <input type="date" id="dob" required />

          <label for="email">Email Address :</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />

          <label for="password">Password :</label>
          <input
            type="password"
            id="password"
            placeholder="Create a password"
            required
          />

          <button type="submit" class="register_btn">Register</button>

          <p>
            Already have an account?
            <b id="login_link">Login here</b>
          </p>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
